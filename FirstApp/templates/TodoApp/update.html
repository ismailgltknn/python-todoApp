{% extends "TodoApp/base.html"%}
{% block title %}
Update Page
{% endblock title %}
{% block card-body-content %}
<div class="card-body">
    <h5 class="card-title">Update Page</h5>
    <p class="card-text">This is To-Do List for Python Django Web Development.</p>
</div>
{% endblock card-body-content %}
{% block body %}
<div class="container mt-4">
    <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" name="title">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2">Is Finished?</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="finished">
                    <label class="form-check-label">Yes</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>

{% endblock body %}
